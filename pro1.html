<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyCloth Store</title>
  <!-- Bootstrap CSS CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body { font-family: 'Montserrat', sans-serif; }
    .card:hover { transform: translateY(-5px); transition: 0.3s; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">MyCloth</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <!-- เมนูหลัก -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="#">หน้าหลัก</a></li>
          <li class="nav-item"><a class="nav-link" href="#">สินค้า</a></li>
          <li class="nav-item"><a class="nav-link" href="#">โปรโมชั่น</a></li>
          <li class="nav-item"><a class="nav-link" href="#">ติดต่อเรา</a></li>
        </ul>
        <!-- ช่องค้นหา -->
        <form class="d-flex me-3">
          <input
            class="form-control"
            type="search"
            placeholder="ค้นหาสินค้า..."
            aria-label="Search"
          />
        </form>
        <!-- ไอคอนผู้ใช้และตะกร้า -->
        <div class="d-flex align-items-center">
          <a href="#" class="me-3 text-dark">
            <i class="bi bi-person"></i>
          </a>
          <a href="#" class="position-relative text-dark">
            <i class="bi bi-cart3 fs-5"></i>
            <span
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              3
            </span>
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Hero Carousel -->
  <div id="promoCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="https://via.placeholder.com/1200x400?text=โปรโมชั่น+1"
          class="d-block w-100"
          alt="Promo 1"
        />
      </div>
      <div class="carousel-item">
        <img
          src="https://via.placeholder.com/1200x400?text=โปรโมชั่น+2"
          class="d-block w-100"
          alt="Promo 2"
        />
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#promoCarousel"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#promoCarousel"
      data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- สินค้าแนะนำ -->
  <section class="container my-5">
    <h2 class="mb-4 fw-semibold">สินค้าแนะนำ</h2>
    <div class="row g-4">
      <!-- Card สินค้า -->
      <div class="col-6 col-md-3">
        <div class="card h-100">
          <img
            src="https://via.placeholder.com/300"
            class="card-img-top"
            alt="T-Shirt">
          <div class="card-body text-center">
            <h5 class="card-title">T-Shirt</h5>
            <p class="card-text text-danger fw-bold">฿350</p>
            <button class="btn btn-primary w-100">เพิ่มใส่ตะกร้า</button>
          </div>
        </div>
      </div>
      <!-- เพิ่ม card ตามต้องการ -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-light py-4">
    <div class="container">
      <div class="row">
        <div class="col-md-4 mb-3">
          <h6>เกี่ยวกับเรา</h6>
          <p>MyCloth เป็นร้านเสื้อผ้าออนไลน์คุณภาพ…</p>
        </div>
        <div class="col-md-4 mb-3">
          <h6>ลิงก์ด่วน</h6>
          <ul class="list-unstyled">
            <li><a href="#" class="text-light">หน้าหลัก</a></li>
            <li><a href="#" class="text-light">สินค้า</a></li>
            <li><a href="#" class="text-light">โปรโมชั่น</a></li>
          </ul>
        </div>
        <div class="col-md-4 mb-3">
          <h6>ติดตามเรา</h6>
          <a href="#" class="text-light me-2"><i class="bi bi-facebook"></i></a>
          <a href="#" class="text-light me-2"><i class="bi bi-instagram"></i></a>
        </div>
      </div>
      <p class="text-center mb-0">© 2025 MyCloth. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS & Icons -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  />
</body>
</html>
